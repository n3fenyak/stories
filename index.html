<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stories</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="player">
    <div class="timeline">
      <div class="timeline__item">
        <div class="timeline__item-inner" style="width: 100%;"></div>
      </div>
      <div class="timeline__item">
        <div class="timeline__item-inner" style="width: 55%;"></div>
      </div>
      <div class="timeline__item">
        <div class="timeline__item-inner"></div>
      </div>
      <div class="timeline__item">
        <div class="timeline__item-inner"></div>
      </div>
    </div>


    <div class="player__content">
      <div class="player__content-switcher player__content-prev"></div>
      <div class="player__content-switcher player__content-next"></div>

      <div class="player__item player__item-active">
        <img src="img/item1.jpg" alt="new york">
      </div>
      <div class="player__item">
        <img src="img/item2.jpg" alt="street">
      </div>
      <div class="player__item">
        <img src="img/item3.jpg" alt="grass">
      </div>
      <div class="player__item">
        <img src="img/item4.jpg" alt="house">
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
